 <script>
 const range = 100; // максимальное значение (1..100 включительно)
const count = 100;      // кол-во требуемых чисел

let m = {};
let a = [];
for (let i = 0; i < count; ++i) {
  let r = Math.floor(Math.random() * (range - i));
  a.push(((r in m) ? m[r] : r) + 1);
  let l = range - i - 1;
  m[r] = (l in m) ? m[l] : l;
}

console.log(a);


let text = a;
const myArray = text.split(",");

alert (myArray[1] );


 

</script>
