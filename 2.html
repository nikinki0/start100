<!DOCTYPE html> 
<html>
<head>

  <title>Таблица Шулгера </title>

  <style> 
table{
    background: rgb(164, 30, 30); /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
td {
    background: rgb(11, 246, 46); /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
th {
 background: rgb(61, 205, 97);

 padding: 0.2em; 
}
    </style>

</head>
<body>

  <input type="button" value="Generate a table" onclick="generateTable()" />
<script>


 let from=1, to=100, n = 100;
 let result = [...Array(to-from+1).keys()].map(i=>i+from) // range
   .reduce((arr, elt) => (arr.splice(Math.random() * (arr.length + 1), 0, elt), arr), []) // shuffle
   .slice(0, n); // slice n

 console.log(result)



const a = result.split(",");

alert (a)




function generateTable() {
  // creates a <table> element and a <tbody> element
  const tbl = document.createElement("table");
  const tblBody = document.createElement("tbody");

  // creating all cells
  for (let i = 0; i < 10; i++) {
    // creates a table row
    const row = document.createElement("tr");

    for (let j = 0; j < 10; j++) {

   

      // Create a <td> element and a text node, make the text
      // node the contents of the <td>, and put the <td> at
      // the end of the table row
      const cell = document.createElement("td");
      const cellText = document.createTextNode(`ga`);
      cell.appendChild(cellText);
      row.appendChild(cell);
    }

    // add the row to the end of the table body
    tblBody.appendChild(row);
  }

  // put the <tbody> in the <table>
  tbl.appendChild(tblBody);
  // appends <table> into <body>
  document.body.appendChild(tbl);
  // sets the border attribute of tbl to '2'
  tbl.setAttribute("border", "2");
}
</script>
</body>
</html>
