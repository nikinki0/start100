<!DOCTYPE html> 
<html>
<head>

  <title>Таблица Шулгера </title>

  <style> 
table{
    background: rgb(164, 30, 30); /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
td {
    background: rgb(11, 246, 46); /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
th {
 background: rgb(61, 205, 97);

 padding: 0.2em; 
}
    </style>

</head>
<body>

  <div id="myDynamicTable"></div>

<script>
//цифры
 let from=1, to=100, n = 100;
 let result = [...Array(to-from+1).keys()].map(i=>i+from) // range
   .reduce((arr, elt) => (arr.splice(Math.random() * (arr.length + 1), 0, elt), arr), []) // shuffle
   .slice(0, n); // slice n

 console.log(result)
 
//result [i]


//таблица 
function addTable() {
  var myTableDiv = document.getElementById("myDynamicTable");

  var table = document.createElement('TABLE');
  table.border = '1';

  var tableBody = document.createElement('TBODY');
  table.appendChild(tableBody);

  for (var i = 0; i < 10; i++) {
    var tr = document.createElement('TR');
    tableBody.appendChild(tr);

    for (var j = 0; j < 10; j++) {
      var td = document.createElement('TD');
      td.width = '20';
      td.appendChild(document.createTextNode(result [i+1]));
      tr.appendChild(td);
    }
  }
  myTableDiv.appendChild(table);
}
addTable();
</script>
</body>
</html>
